<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="googlebot" content="all">

    <meta name="description"
        content="Noticias sobre baloncesto, noticias diarias, acb, nba, euroliga, real Madrid, Barcelona">
    <meta name="keywords"
        content="Baloncesto, euroliga, acb, nba, real madrid, barcelona, luka doncic, lebron james, stephen curry, triple, mate, canasta, aro">
    <title>WeBall</title>
    <link rel="icon" href="../Icons/iconobaloncesto.png" type="image/png">

<body class="fondo">
    <header>
        <nav>
            <a href="../index.html"> <img src="../buttons/botoninicio.png" alt=""></a>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <main class="formulario">
        <section class="estiloformulario">
            <h1>Registro para Recomendación de noticias</h1>
            <article>
                <form action="rmarmor308@iesalmudeyne.es" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="Apellidos">Apellidos:</label>
                    <input type="text" id="Apellidos" name="Apellidos" required>
                </form>
            </article>
            <br><br>
            <!-- Otros controles interactivos aquí -->
            <article>
                <label for="Comentario">Sugerencias para cambios o nuevas noticias:</label>
                <textarea id="comentarios" name="comentarios" rows="1" cols="75"
                    placeholder="Escribe tus comentarios aquí"></textarea>
            </article>
            <br> <br>
            <article>
                <label for="opciones">Selecciona región donde quieras noticias:</label>
                <select id="opciones" name="opciones">
                    <option value="opcion1">España</option>
                    <option value="opcion2">Francia</option>
                    <option value="opcion2">EEUU</option>
                    <option value="opcion2">Europa</option>
                    <option value="opcion2">Asia</option>

                </select>
            </article>
            <br>
            <article>
                <label for="opciones">Elige tu jugador favorito de la NBA:</label>
                <select id="opciones" name="opciones">
                    <option value="opcion1">Lebron James</option>
                    <option value="opcion2">Luka Doncic</option>
                    <option value="opcion2">Devin Booker</option>
                    <option value="opcion2">James Harden</option>
                    <option value="opcion2">Trae Young</option>
                </select>
            </article>
            <br>
            <article>
                <label for="Comentario">Si tu jugador favorito no se encuentra en la anterior opción, escribe su
                    nombre:</label>
                <textarea id="comentarios" name="comentarios" rows="1" cols="20"
                    placeholder="Escribe el nombre de tu jugador favorito"></textarea>
            </article>
            <br>
            <fieldset>
                <legend>Preferencias de contacto</legend>
                <input type="checkbox" id="email" name="preferencias" value="email">
                <label for="email">Recibir correos electrónicos</label>
                <input type="checkbox" id="sms" name="preferencias" value="sms">
                <label for="sms">Recibir SMS</label>
            </fieldset>
            <br>
            <article>

                <label>Indique el interés que tiene usted en las siguientes secciones:</label>
                <br> <br>
                <label for="flam"><i><strong>Noticias de EEUU</strong></i></label><br>
                <input type="range" name="flam" id="flam" min="0" max="10" step="1"><br>
                <label for="ra"><i><strong>Noticias de España</strong></i></label><br>
                <input type="range" name="ra" id="ra" min="0" max="10" step="1"><br>
                <label for="ro"><i><strong>Noticias de Europa</strong></i></label><br>
                <input type="range" name="ro" id="ro" min="0" max="10" step="1"><br>
            </article>

            <br>
            <div class="botonesformulario">
                <input type="reset" value="Restablecer">
                <button type="submit">Enviar</button>
            </div>
        </section>
        <a href="../index.html">
            <img src="../Icons/iconovolverhaciaatras2.png" alt="Volver" width="70"
                style="display: block; margin: auto;">
        </a>
    </main>
    <br>
    <br>

</body>
